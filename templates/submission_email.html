<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New RSVP Submission</title>
  </head>
  <body style="margin:0;padding:24px;background:#ffffff;color:#111111;font-family:Inter,Segoe UI,Roboto,Helvetica,Arial,sans-serif;">
    <table role="presentation" width="100%" cellpadding="0" cellspacing="0" style="max-width:640px;margin:0 auto;background:#ffffff;border:1px solid #f1f1f1;border-radius:12px;box-shadow:0 2px 8px rgba(0,0,0,0.04)">
      <tr>
        <td style="padding:28px 28px 12px 28px;border-bottom:1px solid #f4f4f5">
          <div style="font-weight:700;font-size:18px;color:#0a0a0a;letter-spacing:0.2px">New RSVP Submission</div>
        </td>
      </tr>
      <tr>
        <td style="padding:20px 28px 8px 28px">
          <p style="margin:0 0 10px 0;font-size:15px;color:#18181b">Hello team,</p>
          <p style="margin:0 0 16px 0;font-size:15px;color:#18181b">A new phone submission has been received. Details are below.</p>
        </td>
      </tr>
      <tr>
        <td style="padding:0 28px 8px 28px">
          <table role="presentation" width="100%" cellpadding="0" cellspacing="0" style="border-collapse:separate;border-spacing:0 10px">
            <tr>
              <td style="width:160px;padding:10px 12px;background:#fafafa;border:1px solid #f4f4f5;border-right:0;border-radius:8px 0 0 8px;color:#71717a;font-size:13px">Phone</td>
              <td style="padding:10px 12px;background:#ffffff;border:1px solid #f4f4f5;border-left:0;border-radius:0 8px 8px 0;color:#0a0a0a;font-size:14px"><strong>{{ phone }}</strong></td>
            </tr>
            <tr>
              <td style="width:160px;padding:10px 12px;background:#fafafa;border:1px solid #f4f4f5;border-right:0;border-radius:8px 0 0 8px;color:#71717a;font-size:13px">Submitted At</td>
              <td style="padding:10px 12px;background:#ffffff;border:1px solid #f4f4f5;border-left:0;border-radius:0 8px 8px 0;color:#0a0a0a;font-size:14px">{{ created_at }}</td>
            </tr>
            <tr>
              <td style="width:160px;padding:10px 12px;background:#fafafa;border:1px solid #f4f4f5;border-right:0;border-radius:8px 0 0 8px;color:#71717a;font-size:13px">Referrer</td>
              <td style="padding:10px 12px;background:#ffffff;border:1px solid #f4f4f5;border-left:0;border-radius:0 8px 8px 0;color:#0a0a0a;font-size:14px">{{ referrer }}</td>
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <td style="padding:18px 28px 26px 28px;border-top:1px solid #f4f4f5;color:#71717a;font-size:12px">
          You are receiving this because you enabled RSVP notifications.
        </td>
      </tr>
    </table>
  </body>
  </html>
